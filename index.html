<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="result">
      <div class="title-result">Your Result</div>
      <div class="circle">
        <div class="result-points">76</div>
        <div class="result-max">of 100</div>
      </div>
      <div class="footer">
        <div class="great">Great</div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <div class="title-summary">Summary</div>
      <div class="attributes">
        <div class="attr reaction">
          <div class="attr-text">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <h3><span class="score">80</span> <span class="hundred">/ 100</span></h3>
        </div>
        <div class="attr memory">
          <div class="attr-text">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
          <h3><span class="score">92</span> <span class="hundred">/ 100</span></h3>
        </div>
        <div class="attr verbal">
          <div class="attr-text">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
          <h3><span class="score">61</span> <span class="hundred">/ 100</span></h3>
        </div>
        <div class="attr visual">
          <div class="attr-text">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
          <h3><span class="score">72</span> <span class="hundred">/ 100</span></h3>
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>
</body>
</html>
